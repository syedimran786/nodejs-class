<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nodejs MongoDB CRUD Operations</title>
</head>
<body>
    <form action="/create" method="POST">
        <h1>Add Employee</h1>
        <input type="text" placeholder="Employee Name" name="Ename"> <br><br>
        <input type="text" placeholder="Employee Age" name="Age"> <br><br>
        <button type="submit">Add Employee +</button>

    </form>

    <hr>

    <form action="/update" method="POST">
        <h1>Update Employee</h1>
        <input type="text" placeholder="Employee Name" name="Ename"> <br><br>
        <input type="text" placeholder="Employee Salary" name="Salary"> <br><br>
        <button type="submit">Update Employee &uarr;</button>

    </form>

    <hr>
    <form action="/delete" method="POST">
        <h1>Delete Employee</h1>
        <input type="text" placeholder="Employee Name" name="Ename"> <br><br>
        <button type="submit">Delete Employee X</button>

    </form>

    <hr>

    <h1>Get Employees</h1>
    <a href="/getemp">
        <button>
            Get Employees
        </button>
    </a>
</body>
</html>
